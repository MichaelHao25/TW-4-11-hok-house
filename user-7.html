<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head design-width="800">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 启用360浏览器的极速模式(webkit) -->
	<!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/> -->
	<!-- 添加 favicon icon -->
	<meta name="renderer" content="webkit">
	<title>Document</title>
	<link rel="stylesheet" href="css/data-range.css">
	<link rel="stylesheet" href="css/public.css" />
	<script src="js/font-size.js"></script>
</head>
<body class="full-screen">
	
	<header class="header">
		<h1>Ho̍k House Check-in System</h1>
	</header>
	<main class="main user-4 manager-3">
		<div class="title-wrap">
			<h2>恭喜您  完成Online Check-in！</h2>
			<h2 class="en">Thank you! <br>Your online check-in has been done!</h2>
		</div>
		<form action="#">
			<div class="form">

				<div class="cloumn-two active">
					<div class="row pb50">
						<div class="warning">
							<h3>請再次確認資料正確無誤</h3>
							<h3 class="en">Please confirm your personal details.</h3>
						</div>
						<a href="javascript:;" class="edit active">
							<span>編輯</span>
							<span class="en">Edit</span>
						</a>
						<a href="javascript:;" class="done">
							<span>完成</span>
							<span class="en">Done</span>
						</a>
					</div>
					<div class="row data-range-toogle layout-full">
						<div class="label">
							入住時間
						</div>
						<div class="content">
							<input type="text" placeholder="2018-03-12 → 2018-03-15" class="value">
						</div>
					</div>
					<div class="row">
						<div class="label">
							姓名
						</div>
						<div class="content">
							<input type="text" placeholder="John DeVore">
						</div>
					</div>
					<div class="row">
						<div class="label">
							身分證
						</div>
						<div class="content">
							<input type="text" placeholder="S124593895">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="submit" value="確認完成 Confirmed" class="input submit">
					</div>
				</div>
			</div>
		</form>
	</main>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/data-range.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
