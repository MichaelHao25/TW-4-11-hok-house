<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head design-width="800">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 启用360浏览器的极速模式(webkit) -->
	<!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/> -->
	<!-- 添加 favicon icon -->
	<meta name="renderer" content="webkit">
	<title>Document</title>
	<link rel="stylesheet" href="css/public.css" />
	<script src="js/font-size.js"></script>
</head>
<body class="full-screen">
	
	<header class="header">
		<h1>Ho̍k House Check-in System</h1>
	</header>
	<main class="main user-3">
		<div class="progress">
			<div class="title-wrap">
				<h2>接下來,讓我們更了解你吧！</h2>
				<h2 class="en">To providing the best service, <br>please kindly let us know more about you.</h2>
			</div>
			<div class="progress-bar">
				<div class="bar" style="width: 40%"></div>
			</div>
			<div class="value">40%</div>
		</div>
		<div class="title-wrap">
			<h2>來高雄的目的？(複選)<span class="tips">*</span></h2>
			<h2 class="en">The purpose of this traveling</h2>
		</div>
		<form action="#">
			<div class="form">
				<div class="radio-wrap">
					<div class="radio">
						<label>
							<input type="checkbox" name="a" id="">
							<h3>旅行</h3>
							<h3 class="en">Sightseeing</h3>
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="checkbox" name="a" id="">
							<h3>出差</h3>
							<h3 class="en">Business Trip</h3>
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="checkbox" name="a" id="">
							<h3>訪友</h3>
							<h3 class="en">Visit friends/family</h3>
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="checkbox" name="a" id="">
							<h3>其他</h3>
							<h3 class="en">Others</h3>
						</label>
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="submit" value="下一步 Next" class="input submit">
					</div>
				</div>
			</div>
		</form>
	</main>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
