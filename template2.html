<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head design-width="800">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 启用360浏览器的极速模式(webkit) -->
	<!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/> -->
	<!-- 添加 favicon icon -->
	<meta name="renderer" content="webkit">
	<title>Document</title>
	<link rel="stylesheet" href="css/public.css" />
	<script src="js/font-size.js"></script>
</head>
<body class="full-screen">
	
	<header class="header">
		<a href="#" class="back"></a>
		<h1>Ho̍k House Check-in System</h1>
	</header>
	<main class="main manager-2">
		<h2>顧客後台管理系統</h2>
		<form action="#">
			<div class="form">
				<div class="row">
					<div class="input-wrap">
						<input type="text" name="" id="" placeholder="入住時間 Check in → Check out" class="input">
						<div class="top-right-icon drop-down"></div>
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="text" name="" id="" placeholder="選擇房客(身分證/護照)" class="input">
						<div class="top-right-icon drop-down"></div>
					</div>
				</div>
				<div class="row">
					<div class="input-wrap upload-input">
						<input type="text" name="" id="" placeholder="證件或護照" class="input">
						<div class="top-right-icon camera"></div>
					</div>
					<div class="upload">
						<div class="pic">
							<img src="img/英國.png" alt="">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="submit" value="下一步" class="input submit">
					</div>
				</div>
			</div>
		</form>
	</main>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
