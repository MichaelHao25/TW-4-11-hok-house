<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head design-width="800">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 启用360浏览器的极速模式(webkit) -->
	<!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/> -->
	<!-- 添加 favicon icon -->
	<meta name="renderer" content="webkit">
	<title>Document</title>
	<link rel="stylesheet" href="css/data-range.css">
	<link rel="stylesheet" href="css/public.css" />
	<script src="js/font-size.js"></script>
</head>
<body class="full-screen">
	
	<header class="header">
		<a href="#" class="back"></a>
		<h1>Ho̍k House Check-in System</h1>
	</header>
	<main class="main manager-3">
		<h2>確認房客基本資料</h2>
		<form action="#">
			<div class="form">
				<div class="cloumn-two">
					<div class="row data-range-toogle layout-full">
						<div class="label">
							入住時間
						</div>
						<div class="content">
							<input type="text" placeholder="2018-03-12 → 2018-03-15" class="value">
						</div>
					</div>
					<div class="row">
						<div class="label">
							姓名
						</div>
						<div class="content">
							<input type="text" placeholder="John DeVore">
						</div>
					</div>
					<div class="row">
						<div class="label">
							身分證
						</div>
						<div class="content">
							<input type="text" placeholder="S124593895">
						</div>
					</div>
					<div class="row">
						<div class="label">
							人數
						</div>
						<div class="content df">
							<div class="label">大人</div>
							<input type="text" placeholder="2">
							<div class="label">小孩</div>
							<input type="text" placeholder="1">
						</div>
					</div>
					<div class="row">
						<div class="label">
							房號
						</div>
						<div class="content">
							<input type="text" placeholder="管理者請輸入" class="manager">
						</div>
					</div>
					<div class="row">
						<div class="label">
							證件或護照
						</div>
						<div class="content upload-input-files">
							<a href="#">重新拍攝</a>
							<input type="file" name="" id="" accept="image/*" placeholder="證件或護照" class="input">
						</div>
					</div>
					<div class="row">
						<div class="pic upload-url">
							<img src="img/6d1366d9dfecb3f58edcdaaa3bc64da1.png" alt="">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="submit" value="下一步" class="input submit">
					</div>
				</div>
			</div>
		</form>
	</main>
	<script src="js/jquery-3.1.0.min.js"></script>.
	<script src="js/data-range.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
