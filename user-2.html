<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head design-width="800">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 启用360浏览器的极速模式(webkit) -->
	<!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/> -->
	<!-- 添加 favicon icon -->
	<meta name="renderer" content="webkit">
	<title>Document</title>
	<link rel="stylesheet" href="css/public.css" />
	<script src="js/font-size.js"></script>
</head>
<body class="full-screen">
	
	<header class="header">
		<h1>Ho̍k House Check-in System</h1>
	</header>
	<main class="main user-2">
		<div class="progress">
			<div class="title-wrap">
				<h2>請填寫以下資料</h2>
				<h2 class="en">Please kindly fill in your personal information.</h2>
			</div>
			<div class="progress-bar">
				<div class="bar" style="width: 20%"></div>
			</div>
			<div class="value">20%</div>
		</div>
		<div class="title-wrap">
			<h2>基本資料</h2>
			<h2 class="en">Personal Details</h2>
		</div>
		<form action="#">
			<div class="form">
				<div class="row">
					<div class="input-wrap">
						<input type="text" name="" id="" placeholder="姓名 Name" class="input">
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="text" name="" id="" placeholder="性別 Gender" class="input">
						<div class="sex-select">
							<span>男 Male</span>
							<span class="active">女 Female</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="text" name="" id="" placeholder="身分證/護照 ID Card No./ Passport No." class="input">
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="text" name="" id="" placeholder="國籍 Nationality" class="input">

						<div class="top-right-icon drop-down"></div>
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="text" name="" id="" placeholder="生日 Date of Birth (yyyy/mm/dd)" class="input">
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="text" name="" id="" placeholder="信箱 Email" class="input">
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="text" name="" id="" placeholder="聯絡電話 Phone" class="input">
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="submit" value="確認 Submit" class="input submit">
					</div>
				</div>
			</div>
		</form>
	</main>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
