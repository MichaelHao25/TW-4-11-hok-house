<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head design-width="800">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 启用360浏览器的极速模式(webkit) -->
	<!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/> -->
	<!-- 添加 favicon icon -->
	<meta name="renderer" content="webkit">
	<title>Document</title>
	<link rel="stylesheet" href="css/public.css" />
	<script src="js/font-size.js"></script>
</head>
<body class="full-screen">
	
	<header class="header">
		<h1>Ho̍k House Check-in System</h1>
	</header>
	<main class="main user-3">
		<div class="progress">
			<div class="title-wrap">
				<h2>接下來,最後一題</h2>
				<h2 class="en">Almost done!</h2>
			</div>
			<div class="progress-bar">
				<div class="bar" style="width: 99%"></div>
			</div>
			<div class="value">99%</div>
		</div>
		<div class="title-wrap">
			<h2>留下您的社群帳號</h2>
			<h2 class="en">Stay in touch with  Ho̍k House.  </h2>
		</div>
		<form action="#">
			<div class="form">
				<div class="row">
					<div class="brand-list">
						<div class="item item-1">
							<div class="icon"></div>
							<h4>Facebook</h4>
						</div>
						<div class="item item-2">
							<div class="icon"></div>
							<h4>Line</h4>
						</div>
						<div class="item item-3 active">
							<div class="icon"></div>
							<h4>Instagram</h4>
						</div>
						<div class="item item-4">
							<div class="icon"></div>
							<h4>Wechat</h4>
						</div>
						<div class="item item-5">
							<div class="icon"></div>
							<h4>Weibo</h4>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="text" class="input" placeholder="輸入帳號 Username">
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="submit" value="送出 Submit" class="input submit">
					</div>
				</div>
				<div class="row">
					<div class="input-wrap">
						<input type="submit" value="跳過 Skip" class="input submit">
					</div>
				</div>
			</div>
		</form>
	</main>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
